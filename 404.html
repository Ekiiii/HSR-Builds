<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Redirectionâ€¦</title>
  <meta name="robots" content="noindex">
</head>
<body>
<script>
(function () {
  // Si ton Pages est de type "Project Pages", base = '/HSR-Builds'.
  // Si c'est un User/Org Pages (ex: username.github.io), mets base = '/'.
  var base = '/HSR-Builds';
  var l = window.location;
  var path = l.pathname.replace(base, '');
  if (!path.startsWith('/')) path = '/' + path;
  var query = l.search || '';
  var hash = l.hash || '';
  l.replace(base + '/index.html#' + path + query + hash);
})();
</script>
</body>
</html>
