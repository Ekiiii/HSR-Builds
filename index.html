<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HSR Builds — Accueil</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="color-scheme" content="light dark">
</head>
<body>
<header class="topbar">
  <div class="brand">HSR Builds</div>
  <div class="spacer"></div>
  <nav class="nav">
    <a class="link" href="#/">Accueil</a>
    <a class="link" href="https://github.com/Ekiiii/HSR-Builds" target="_blank" rel="noopener">GitHub</a>
  </nav>
</header>

<main class="wrap" id="app">
  <section class="hero" id="hero">
    <div>
      <h1>Choisissez votre personnage</h1>
      <p>Filtrez par <strong>Voie</strong>, <strong>Élément</strong>, <strong>Rareté</strong> ou cherchez par nom.</p>
    </div>
  </section>

  <!-- Filtres -->
  <section aria-label="Filtres" class="panel" id="filters">
    <div class="filters">
      <input id="q" class="ctrl wide" type="search" placeholder="Rechercher un personnage…" aria-label="Recherche par nom" />

      <select id="path" class="ctrl" aria-label="Filtrer par Voie">
        <option value="">Voie — toutes</option>
        <option>Chasse</option>
        <option>Harmonie</option>
        <option>Préservation</option>
        <option>Nihilité</option>
        <option>Destruction</option>
        <option>Érudition</option>
        <option>Abondance</option>
        <option>Souvenir</option>
      </select>

      <select id="element" class="ctrl" aria-label="Filtrer par Élément">
        <option value="">Élément — tous</option>
        <option>Physique</option>
        <option>Feu</option>
        <option>Glace</option>
        <option>Foudre</option>
        <option>Vent</option>
        <option>Quantique</option>
        <option>Imaginaire</option>
      </select>

      <select id="rarity" class="ctrl" aria-label="Filtrer par Rareté">
        <option value="">Rareté — toutes</option>
        <option value="5">5★</option>
        <option value="4">4★</option>
      </select>

      <select id="sort" class="ctrl" aria-label="Trier">
        <option value="name-asc">Nom A → Z</option>
        <option value="name-desc">Nom Z → A</option>
        <option value="rarity-desc">Rareté 5★ → 4★</option>
        <option value="rarity-asc">Rareté 4★ → 5★</option>
      </select>

      <button id="reset" class="btn" type="button">Réinitialiser</button>
    </div>

    <div class="meta-line">
      <span class="pill" id="count">0 résultat</span>
      <span class="pill" id="activeFilters" hidden></span>
    </div>
  </section>

  <!-- Grille -->
  <section aria-label="Liste des personnages" id="listView">
    <div id="grid" class="grid" role="grid" aria-live="polite"></div>
  </section>

  <!-- Vue détail (injectée dynamiquement) -->
  <section id="detailView" class="panel" hidden></section>

  <footer>© HSR Builds — 2025</footer>
</main>

<!-- IMPORTANT: modules pour que les imports ES fonctionnent -->
<script type="module" src="./router.js"></script>
<script type="module" src="./script.js"></script>
</body>
</html>
